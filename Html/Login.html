<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn-Shoppy</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand nav-brand" href="#"> <strong>S</strong>hoppy</a> 
            </div>
        </nav>
    </div>
    
    <!-- welcome -->
    <div class="container my-4">
        <div class="main row">
            <div class="display-1 welcome col text-center">
                Welcome to <strong>S</strong>hoppy
            </div>
        </div>
    </div>

    <!-- login card -->
    <div id="loginPage">

        <div class="container col-11 col-sm-6 col-xl-4">
            <div class="login-wrapper" id="loginForm">
                <div class="sign-up text-center">
                    <h4>Login</h4>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" id="loginUsername">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Log In As User</button>
                </div>
                <div class="signup-btn text-center" id="showSignupBtn">Don't have an Account? Sign Up Here</div>
                
            </div>
        </div>

    </div>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
